<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>发布论坛</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script src="../miniui_java/scripts/boot.js" type="text/javascript"></script>
    
	<script src="../miniui_java/demo/fileupload/swfupload/swfupload.js" type="text/javascript"></script>
    <!-- <link href="../miniui_java/scripts/miniui/themes/blue/skin.css" rel="stylesheet" type="text/css" /> -->
    <style type="text/css">
    html, body
    {        
        padding:0;
        margin:0;
        border:0;
        height:100%;
        overflow:hidden;
    }
    </style>
</head>
<body>    
     	<!-- target一定要设置 -->
       <form id="form1" target="_parent" method="post" action="http://localhost:8080/footballClub/admin_addForum.action">
        <input name="id" class="mini-hidden" />  
        <div style="padding-left:11px;padding-bottom:15px;">  
        <table style="table-layout:fixed;" align="center">
            <tr>
                <td style="width:80px;">帖子标题:</td>
                <td style="width:180px;">    
                    <input name="forum.title" class="mini-textbox" required="true" emptyText="请输入标题"/>
                </td>        
            </tr>
            
            <tr>
            	 <td style="width:80px;">发布时间:</td>
                <td style="width:180px;">    
                    <input id="forum.time" name="forum.time" value="new Date()" class="mini-datepicker" required="true" emptyText="请选择时间"/>
                </td> 
            </tr> 
         	<tr>
        		<td >帖子内容：</td>
                <td colspan="3">    
                    <input name="forum.content" class="mini-textarea" required="true" />
                </td>
        	</tr>            
        </table>            
        </div>
        <div style="text-align:center;padding:10px;">               
            <button style="width:60px;margin-right:20px;">确定</button> 
            <button onclick="onCancel" style="width:60px;">取消</button> 
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();


        var form = new mini.Form("form1");


        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        
        function onCancel(e) {
            CloseWindow("cancel");
        }
   

    </script>
</body>
</html>
