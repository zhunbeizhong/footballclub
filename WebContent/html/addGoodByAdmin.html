<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>新增球员</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script src="../miniui_java/scripts/boot.js" type="text/javascript"></script>
    
	<script src="../miniui_java/demo/fileupload/swfupload/swfupload.js" type="text/javascript"></script>
    <!-- <link href="../miniui_java/scripts/miniui/themes/blue/skin.css" rel="stylesheet" type="text/css" /> -->
    <style type="text/css">
    html, body
    {        
        padding:0;
        margin:0;
        border:0;
        height:100%;
        overflow:hidden;
    }
    </style>
</head>
<body>    
     	<!-- target一定要设置 -->
       <form id="form1" target="_parent" method="post" action="http://localhost:8080/footballClub/admin_addGood.action" enctype="multipart/form-data">
        <input name="id" class="mini-hidden" />  
        <div style="padding-left:11px;padding-bottom:15px;">  
        <table style="table-layout:fixed;">
            <tr>
                <td style="width:80px;">商品名称:</td>
                <td style="width:180px;">    
                    <input name="goods.name" class="mini-textbox" required="true" emptyText="请输入商品名称"/>
                </td>    
                <td style="width:80px;">商品价格:</td>
                <td style="width:180px;">    
                    <input name="goods.price" class="mini-textbox" required="true" vtype="float" emptyText="请输入商品价格"/>
                </td>      
            </tr>
            
            <tr>
            	 <td style="width:80px;">商品颜色:</td>
                <td style="width:180px;">    
                    <input id="goods.color" name="goods.color" class="mini-textbox" required="true" emptyText="请输入商品颜色"/>
                </td> 
                <td >商品种类：</td>
                <td >    
                    <input name="goods.breed" id="goods.breed" class="mini-textbox" required="true"/>
                </td>
            </tr>
            <tr>
                <td >上传图片：</td>
                <td style="width:280px;">    
                    <input type="file" name="uploadGood"/>
                </td>    
            </tr>  
         	<tr>
        		<td >备注：</td>
                <td colspan="3">    
                    <input name="goods.remark" class="mini-textarea" style="width:516px;" />
                </td>
        	</tr>            
        </table>            
        </div>
        <div style="text-align:center;padding:10px;">               
            <!-- <a class="mini-button" style="width:60px;margin-right:20px;">确定</a>       
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>     --> 
            <button style="width:60px;margin-right:20px;">确定</button> 
            <button onclick="onCancel" style="width:60px;">取消</button> 
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();


        var form = new mini.Form("form1");


        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        
        function onCancel(e) {
            CloseWindow("cancel");
        }
   

    </script>
</body>
</html>
