<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <style type="text/css">
    	.role{
    		display:flex;
    		flex-direction:row;
    		justify-content:space-between;
    	}
    	.role .roleRadio{
    		width:20px;
    		height:20px;
    	}
    	.role span span{
    		line-height:48px;
    		color: #000;
    		font-size:19px; 
    	}
    </style>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript">
    	//表单提交校验，返回false表单不提交
	    function check(){
	    	var userName = document.getElementById("userName").value;
				if(userName == ""){
					//document.getElementById("userName").innerHTML = "<font color='red'>用户名不能为空！</font>";
					return false;
				}
			var password = document.getElementById("pwd").value;
			if(password == ""){
				//document.getElementById("pwd").innerHTML = "<font color='red'>密码不能为空！</font>";
				return false;
			}
	    }
	    //设置输入框密码框样式
        $(function(){
            $(".name input").focus(function(){
                $(this).prev("i").css({"background-image":"url(../images/user2.png)"});
            });
            $(".name input").blur(function(){
                $(this).prev("i").css({"background-image":"url(../images/user1.png)"});
            });
            $(".password input").focus(function(){
                $(this).prev("i").css({"background-image":"url(../images/password2.png)"});
            });
            $(".password input").blur(function(){
                $(this).prev("i").css({"background-image":"url(../images/password1.png)"});
            });
        });
        
    </script>
</head>
<body>
    <div class="container">
        <div class="wrap">
            
            <article>
                <section>
                    <aside>
                        <em>
                            <img src="../images/user.png">
                        </em>
                         <form action="footballClub/user_login.action" method="post" onsubmit="return check()">
                            <p class="name"><i></i><input type="text" name="userName" class="userName" id="userName" placeholder="请输入用户名" required="true"></p>
                            <p class="password"><i></i><input type="password" name="password" class="pwd" id="pwd" placeholder="请输入密码" required="true"></p>
                            <p class="role"><span><input type="radio" name="role" class="roleRadio" value="用户" checked><span>用户</span></span><span><input type="radio" name="role" class="roleRadio" value="管理员"><span>管理员</span></span></p>
                            <button>登录</button>
                            <p class="regist"><span>没有账号?</span><a href="regist.html">立即注册</a></p>
                            <div class="clear"></div>
                        </form>
                    </aside>
                   
                </section>               
            </article>
        </div>
    </div>
</body>
</html>
